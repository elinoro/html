<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!--External Link-->
  <p>
  <a href="http://google.com">Click for Google</a>
  </p>
  <p>
  <a href="http://google.com" target="_blank">Click for Google</a>
  </p>
  <!--Internal Link, "/" if we are in the same folder-->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>
  <p>
  <!--Local Image-->
  <img src="/images/sunset.jpg" alt="Sunset" width="200">
  </p>
  <p>
  <!--Remote Image-->
  <img src="https://post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/02/322868_1100-800x825.jpg" alt="Dog" width="150">
  </p>
</body>
</html>
